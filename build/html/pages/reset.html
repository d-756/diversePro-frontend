//= ../components/header.html

<section class="reset-page">
    <div class="container">
        <h2>Reset Password</h2>
        <h4>Enter email address associated with your account to reset your password.</h4>
        <form class="reset-form rf" method="get">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Type here">
            </div>
            <button type="submit" class="btn btn-primary sign-submit">Reset Password</button>
        </form>
        <p class="reset-description">Remember your password? <a href="/sign-in.html">Back to Sign In</a></p>
    </div>
</section>

//= ../components/footer-not-home.html

<script src="js/script.min.js"></script>
</body>
</html>
