<section class="reset-page reset-password">
    <div class="container">
        <h2>Reset Password</h2>
        <h4>Enter new password password.</h4>
        <form class="reset-form" method="get">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="password" id="password" placeholder="Type here">
                <span class="icon-show toggle-password"></span>
            </div>
            <button type="submit" class="btn btn-primary sign-submit">Reset Password</button>
        </form>
        <p class="reset-description">Remember your password? <a href="/sign-in.html">Back to Sign In</a></p>
    </div>
</section>
