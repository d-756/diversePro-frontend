<section class="account-contact acc-ct">
    <div class="container">
        <div class="account-contact-wrapper">
            <h2>Contact information</h2>
            <div class="add-info-form">
                <form class="account-contact-form">
                    <h3>Name details</h3>
                    <b></b>
                    <div class="form-group">
                        <label for="firstname">First Name <span class="required">*</span></label>
                        <input type="text" id="firstname" placeholder="Type here" required>
                    </div>
                    <div class="form-group">
                        <label for="middlename">Middle Name</label>
                        <input type="text" id="middlename" placeholder="Type here" >
                    </div>
                    <div class="form-group">
                        <label for="maidenname">Maiden Name</label>
                        <input type="text" id="maidenname" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastname" placeholder="Type here" required>
                    </div>
                    <h3>Business details</h3>
                    <b></b>
                    <div class="form-group">
                        <label for="company">Company / Organization</label>
                        <input type="text" id="company" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input type="text" id="suite" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Type here">
                    </div>
                    <b></b>
                    <div class="form-group small">
                        <label for="states">State</label>
                        <input type="text" id="states" placeholder="Type here">
                    </div>
                    <div class="form-group small">
                        <label for="zips">Zip</label>
                        <input type="text" id="zips" placeholder="Type here">
                    </div>
                    <h3>Contacts</h3>
                    <div class="form-group">
                        <label for="workphone">Work Phone <span class="required">*</span></label>
                        <input type="text" class="phone-format" id="workphone" placeholder="Type here" required>
                    </div>
                    <div class="form-group">
                        <label for="homephone">Home Phone</label>
                        <input type="text" class="phone-format" id="homephone" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="mobilephone">Mobile Phone <span class="required">*</span></label>
                        <input type="text" class="phone-format" id="mobilephone" placeholder="Type here" required>
                    </div>
                    <div class="form-group">
                        <label for="fax">Fax </label>
                        <input type="text" class="phone-format" id="fax" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="text" id="email" placeholder="Type here" required>
                    </div>
                    <div class="form-submit">
                        <a href="account-main.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
