<section class="account-contact acc-pay">
    <div class="container">
        <div class="account-contact-wrapper">
            <h2>Payment details</h2>
            <div class="payment-form">
                <form id="visa" class="pci active">
                    <div class="form-group">
                        <label for="cardholdername">Cardholder Name</label>
                        <input type="text" id="cardholdername" placeholder="Cardholder Name" required>
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">Card Number</label>
                        <input id="cardnumber" placeholder="Card Number" required>
                    </div>
                    <div class="form-group small">
                        <label for="expirationdate">Expiration Date</label>
                        <input id="expirationdate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group small">
                        <label for="cvc">CVC</label>
                        <input type="password" id="cvc" required maxlength="3">
                    </div>
                    <h3>Billing address</h3>
                    <div class="form-group">
                        <label for="biladdress">Address</label>
                        <input type="text" id="biladdress" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="bilsuite">Suite</label>
                        <input type="text" id="bilsuite" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="bilcity">City</label>
                        <input type="text" id="bilcity" placeholder="Type here">
                    </div>
                    <div class="form-group small">
                        <label for="bilstate">State</label>
                        <select id="bilstate" class="add-info-select">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="DC">DC</option>
                            <option value="FM">FM</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MH">MH</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PW">PW</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                            <option value="AS">AS</option>
                            <option value="GU">GU</option>
                            <option value="MP">MP</option>
                            <option value="PR">PR</option>
                            <option value="UM">UM</option>
                            <option value="VI">VI</option>
                            <option value="AA">AA</option>
                            <option value="AP">AP</option>
                            <option value="AE">AE</option>
                        </select>
                    </div>
                    <div class="form-group small">
                        <label for="bilzip">Zip</label>
                        <input type="text" id="bilzip" placeholder="Type here" required>
                    </div>
                    <div class="form-group small">
                        <label for="promoCode">Discount</label>
                        <input type="text" id="promoCode" class="form-control" placeholder="Type Discount Code">
                        <div class="invalid-feedback">
                            Invalid Promo Code!
                        </div>
                    </div>
                    <div class="form-group small">
                        <button type="button" id="btn-apply-promocode" class="btn btn-primary">Apply</button>
                    </div>
                    <div class="form-group">
                        <label for="groupCode">Group</label>
                        <input type="text" id="groupCode" placeholder="Type Group ID" maxlength="10">
                    </div>
                    <h5 class="cost-price">Subscription upgrade cost: $<span></span></h5>
                    <h5 class="tax-price">Sales tax: $<span></span></h5>
                    <h5 class="total-price">Total: $<span></span></h5>
                    <div class="form-submit">
                        <a href="account-main.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Upgrade</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<div class="popup-wrapper" id="success-payment" hidden>
    <div class="popup" id="popup">
        <div class="popup-header">
        </div>
        <div class="popup-content">
            <form class="thank-you was-verified">
                <img src="images/check.svg" alt="">
                <h2>Thank you!</h2>
                <p>Your payment was successful.</p>
                <button type="submit" class="btn btn-primary">OK</button>
            </form>
        </div>
    </div>
</div>
