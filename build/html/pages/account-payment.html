<section class="account-contact acc-pay">
    <div class="container">
        <div class="account-contact-wrapper">
            <h2>Payment details</h2>
            <div class="payment-form">
                <h3>Payment details</h3>
                <ul class="payments-method">
                    <li data-tab="visa" class="active"><img src="images/mastercard.png" width="46" height="38" alt=""><img src="images/discover.png" width="47" height="30" alt=""><img src="images/AXP.png" width="40" height="30" alt=""><img src="images/visa.png" width="53" height="30" alt=""></li>
                    <li data-tab="paypal" class=""><img src="images/paypal.png" width="80" height="40" alt=""></li>
                </ul>
                <form id="visa" class="pci active">
                    <div class="form-group">
                        <label for="cardholdername">Cardholder Name</label>
                        <input type="text" id="cardholdername" placeholder="Cardholder Name">
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">Card Number</label>
                        <input id="cardnumber" placeholder="Card Number">
                    </div>
                    <div class="form-group small">
                        <label for="expirationdate">Expiration Date</label>
                        <input id="expirationdate" placeholder="MM/YY">
                    </div>
                    <div class="form-group small">
                        <label for="cvc">CVC</label>
                        <input type="password" id="cvc">
                    </div>
                    <h3>Billing address</h3>
                    <div class="form-group">
                        <label for="biladdress">Address</label>
                        <input type="text" id="biladdress" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="bilsuite">Suite</label>
                        <input type="text" id="bilsuite" placeholder="Type here">
                    </div>
                    <div class="form-group">
                        <label for="bilcity">City</label>
                        <input type="text" id="bilcity" placeholder="Type here">
                    </div>
                    <div class="form-group small">
                        <label for="bilstate">State</label>
                        <input type="text" id="bilstate" placeholder="Type here" maxlength="2">
                    </div>
                    <div class="form-group small">
                        <label for="bilzip">Zip</label>
                        <input type="text" id="bilzip" placeholder="Type here">
                    </div>
                    <h5 class="cost-price">Subscription upgrade cost: $<span></span></h5>
                    <h5 class="tax-price">Sales tax: $<span></span></h5>
                    <h5 class="total-price">Total: $<span></span></h5>
                    <div class="form-submit">
                        <a href="account-main.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
                <form id="paypal" class="pci">
                    <script
                            src="https://www.paypal.com/sdk/js?client-id=AapS9ATS8Zq_9riImqFS01c-YPvCfNVupEONG4sAlK0OryMYFftNSRX17pNnQB_coaAw9lOs4pF525Go" data-namespace="paypal_sdk"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
                    </script>

                    <div id="paypal-button-container"></div>
                    <h5 class="cost-price">Subscription upgrade cost: $<span></span></h5>
                    <h5 class="tax-price">Sales tax: $<span></span></h5>
                    <h5 class="total-price">Total: $<span></span></h5>
                    <div class="form-submit">
                        <a href="account-main.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<div class="popup-wrapper" id="success-payment" hidden>
    <div class="popup" id="popup">
        <div class="popup-header">
        </div>
        <div class="popup-content">
            <form class="thank-you was-verified">
                <img src="images/check.svg" alt="">
                <h2>Thank you!</h2>
                <p>Your payment was successful.</p>
                <button type="submit" class="btn btn-primary">OK</button>
            </form>
        </div>
    </div>
</div>
